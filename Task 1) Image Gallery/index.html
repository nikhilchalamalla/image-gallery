<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Image Gallery</h1>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="urban">Urban</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightboxClose">&times;</span>
            <img class="lightbox-img" id="lightboxImg" src="" alt="">
            <span class="lightbox-prev" id="lightboxPrev">&#10094;</span>
            <span class="lightbox-next" id="lightboxNext">&#10095;</span>
            <div class="lightbox-counter">
                <span id="currentIndex">1</span> / <span id="totalImages">1</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
